    <style>
        input[type=range][orient=vertical] {
            writing-mode: bt-lr;
            /* IE */
            -webkit-appearance: slider-vertical;
            /* WebKit */
            width: 8px;
            height: 250px;
            padding: 0 5px;
        }

        body {
            font-family: 'Fontdiner Swanky';
            font-size: 22px;
            background-color: rgb(25, 203, 212);
        }


        .div {
            float: right;
            width: 200px;
            text-align: center;
        }

        .forlable,
        h1 {
            cursor: pointer;
            background-color: rgb(220, 233, 33);
            border-radius: 20px;
            padding: 20px;
        }

        #down {
            display: none;
        }
    </style>
</head>

<body>
    <p style="text-align: center;font-size: 70px;">EDIT UR IMAGE</p>
    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
    <p style="text-align:center"><label for="file" class="forlable">Upload Image</label></p>

    <script>
        var loadFile = function (event) {
            var image = document.getElementById('image');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.width = "660px";
            image.style.height = "360px";
            document.getElementById("down").style.display = "block";
        };
    </script>
    <div style="float: left;">
        <p id="no" style="float: left;"><img id="image"></p>
        <h1 id="down">download</h1>
    </div>
    <div class="div">
        <p>width</p>
        <input type="range" orient="vertical" id="slider10" min="20" max="1000" value="100">
    </div>
    <div class="div">

    <div class="div">

    <script>
        var node = document.getElementById('no');

            domtoimage.toBlob(document.getElementById('no'))
                .then(function (blob) {

                });
        }
